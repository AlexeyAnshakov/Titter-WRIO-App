<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<iframe id="titteriframe" src="http://titter.webrunes.com" width="720" height="780" frameborder="no" scrolling="no"></iframe>
<script>
    !function (d,elementId) {

        var el = d.getElementById(elementId);
        el.onload = function () {
            var w= el.contentWindow;
            w.postMessage(window.location.href, "*");
        }
    }(document,"titteriframe");
</script>
</body>
</html>
