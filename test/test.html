            fileExtension: '.jsx',
            harmony: true,
            stripTypes: true
        }
    });

    getScripts = function () {
        var scripts = document.getElementsByTagName("script");
        var jsonArray = [];
        for(var i=0; i< scripts.length; i++){
            if(scripts[i].type === 'application/ld+json'){
                jsonArray.push(JSON.parse(scripts[i].innerHTML));
            }
        }
        return jsonArray;
    };

    require(['react','jsx!titter','moment'], function(React,Titter) {
        React.render(
                React.createElement(Titter, {scripts:getScripts()}),
                document.getElementById('content'));
    });
